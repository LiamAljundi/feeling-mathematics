<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>

<body>

    <div id="control-menu">

        <div class="dropdown">

            <h3>select shape</h3>
            <select id="dropdown-3d">
                <option disabled hidden selected>select</option>
                <option value="box">box</option>
                <option value="sphere">sphere</option>
                <option value="plane">plane</option>
                <option value="cylinder">cylinder</option>
                <option value="cone">cone</option>
                <option value="torus">torus</option>
            </select>

            
            <h3>rotation</h3> 
            <div>
            <h4>X : </h4>
            <select id="dropdown-xRotation">
                <option disabled hidden selected>select</option>
                <option value= "auto">auto rotation</option>
                <option value= 0>X rotation</option>
                <option value= 1>Y rotation</option>
                <option value= 2>Z rotation</option>
                <option value= 3>X acceleration</option>
                <option value= 4>Y acceleration</option>
                <option value= 5>Z acceleration</option>
                <option value= 6 >proximity</option>              
            </select>  
            </div>

            <div>
            <h4>Y : </h4>
            <select id="dropdown-yRotation">
                <option disabled hidden selected>select</option>
                <option value= "auto">auto rotation</option>
                <option value= 0>X rotation</option>
                <option value= 1>Y rotation</option>
                <option value= 2>Z rotation</option>
                <option value= 3>X acceleration</option>
                <option value= 4>Y acceleration</option>
                <option value= 5>Z acceleration</option>
                <option value= 6>proximity</option>              
            </select>
            </div>

            <div>
            <h4>Z : </h4>
            <select id="dropdown-zRotation">
                <option disabled hidden selected>select</option>
                <option value= "auto">auto rotation</option>
                <option value= 0>X rotation</option>
                <option value= 1>Y rotation</option>
                <option value= 2>Z rotation</option>
                <option value= 3>X acceleration</option>
                <option value= 4>Y acceleration</option>
                <option value= 5>Z acceleration</option>
                <option value= 6>proximity</option>              
            </select> 
            </div>

        </div>

    </div>


    <script src="sketch.js"></script>

</html>
